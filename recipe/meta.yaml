{% set version = "1.7.0" %}

package:
  name: holoviews
  version: {{ version }}

source:
  fn: holoviews-{{version}}.zip
  url: https://github.com/ioam/holoviews/archive/v{{version}}.tar.gz
  sha256: c599716bc5ac7d9c342a3b8df35c2e9cbe2d349daef524d263e1ee4e33245ce8


build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt


requirements:
  build:
    - python
    - param
    - setuptools
  run:
    - python
    - param
    - numpy
    - matplotlib
    - bokeh
    - jupyter
    - notebook
    - ipython
    - lancet

test:
  imports:
    - holoviews

about:
  home: www.holoviews.org
  summary: Stop plotting your data - annotate your data and let it visualize itself.
  license: BSD 3-Clause

extra:
  recipe-maintainers:
    - jlstevens
    - philippjfr
    - basnijholt
