{% set version = "1.10.2" %}

package:
  name: holoviews
  version: {{ version }}

source:
  fn: holoviews-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/holoviews/holoviews-{{ version }}.tar.gz
  sha256: 21388b8699a50fcc9139adabc16deb5c9478ee00e64dc2275b985663b5b3c66c

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .


requirements:
  build:
    - python
    - pip
    - param >=1.6.0,<2.0
  run:
    - python
    - param >=1.6.0,<2.0
    - numpy
    - matplotlib
    - bokeh >=0.12.14,<=0.12.16
    - jupyter
    - notebook
    - ipython >=5.4.0

test:
  imports:
    - holoviews

about:
  home: www.holoviews.org
  summary: Stop plotting your data - annotate your data and let it visualize itself.
  license: BSD 3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jlstevens
    - philippjfr
    - basnijholt
